<section id="searchEstates">
<div *ngIf="countResult>=1">
  <h1>Result: {{countResult}}</h1>
  <div class="row">
    <div class="col-12 col-sm-6 col-md-3 mb-3" *ngFor="let estate of listSearch">
      <a [routerLink]="['/estateDetail/',estate.id]">
        <div class="card">
          <div class="imgEstate">
            <img class="card-img-top" src="https://ap.rdcpix.com/24bd4fa02b71e594f938ec149ade1700l-m3307468014od-w1024_h768.jpg" alt="Card image cap">
            <div class="estatesPrice">${{estate.price }}</div>
          </div>

          <div class="card-body">
            <p class="card-text">
              <span class="info"> <b class="number">{{estate.bedroom_nums }}</b> bed</span>
              <span  class="info"><b class="number">{{estate.bathroom_nums }}</b>  bath</span>
              <span  class="info"><b class="number">{{estate.floor_space}}</b>  sqft</span>
              <br>
              <span>{{estate.address}}, {{estate.name}}</span>
            </p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
  <div class="noResult" *ngIf="countResult<1">
    <img src="assets/images/noResult.jpg" alt="noResult">
  </div>


 <!-- <div *ngFor="let estate of listSearch">-->
   <!-- {{listSearch | json}} -->
<!--  </div> -->

</section>
