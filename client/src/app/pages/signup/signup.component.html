<div id="signup">
  <div class="signup">
    <form [formGroup]="formSignUp" (ngSubmit)="submitSignUp()" >
      <div class="signup__block">
        <p class="signup__title1">
          Sign up for more benefits
        </p>
        <span class="signup__title2">All fields required</span>
        <div class="signup__line">
          <div class="form-group signup__formGroup">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Name" name="name" formControlName="name" required>
          </div>
          <div class="form-group signup__formGroup">
            <label>Email</label>
            <input type="text" class="form-control" placeholder="Email" name="email" formControlName="email" required>
          </div>
        </div>
        <div class="signup__line">
          <div class="form-group signup__formGroup">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" name="password" formControlName="password" required>
          </div>
          <div class="form-group signup__formGroup">
            <label>Password confirm</label>
            <input type="password" class="form-control" placeholder="Confirm password" name="password_confirmation" formControlName="password_confirmation" required>
          </div>
        </div>
        <div class="signup__line">
          <div class="form-group signup__formGroup">
            <label>Address</label>
            <input type="text" class="form-control" placeholder="Address" name="address" formControlName="address" required>
          </div>
          <div class="form-group signup__formGroup">
            <label>Phone number</label>
            <input type="text" class="form-control" placeholder="Phone number" name="phone" formControlName="phone" required>
          </div>
        </div>
        <div class="text-danger" [hidden]="!error">
          {{error}}
        </div>

        <div class="signup__submit">
          <button type="submit" [disabled]="!formSignUp.valid"  class="signup__btn">Continue</button>
        </div>
      </div>
    </form>

  </div>

</div>
