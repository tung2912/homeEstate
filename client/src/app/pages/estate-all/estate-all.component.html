<section class="banner-wrapper">
  <div id="bannerEstates">
    <img class="banner-img" src="assets/images/homecover1.jpg" alt="">

    <div class="bannerEstates banner__info">
      <h1 class="banner-title">Discover your perfect home</h1>

      <div class="banner-search">
        <form action="#">
          <input type="text" placeholder="Search for City..." name="search">
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </div>
  </div>
</section>
<section id="homeByPrice">
  <h1>All Estates</h1>
  <a href="#">View all in San Francisco, CA</a>
  <div class="row">
    <div class="col-12 col-sm-6 col-md-3" *ngFor="let estate of ListEstate">
      <a [routerLink]="['/estateDetail/',estate.id]">
        <div class="card">
          <div class="imgEstate">
            <img class="card-img-top" src="https://ap.rdcpix.com/24bd4fa02b71e594f938ec149ade1700l-m3307468014od-w1024_h768.jpg" alt="Card image cap">
            <div class="estatesPrice">{{estate.price | currency}}</div>
          </div>

          <div class="card-body">
            <p class="card-text">
              <span class="info"> <b class="number">{{estate.bedroom_nums}}</b> bed</span>
              <span  class="info"><b class="number">{{estate.bathroom_nums}}</b>  bath</span>
              <span  class="info"><b class="number">{{estate.floor_space}}</b> sqft</span>
              <br>
              <span>{{estate.address}}</span>
            </p>
          </div>
        </div>
      </a>
    </div>
  </div>
</section>
